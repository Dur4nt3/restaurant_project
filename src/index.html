<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/Restaurant-Icon.svg">
    <title>The Restaurant</title>
</head>
<body>
    
    <header class="header-cont">
            <div class="title-cont">
                <h1 class="title-text">The Restaurant</h1>

                <div class="banner-cont">
                    <div class="scrolling-banner">
                    </div>
                </div>

                <div class="appearance-modes">
                    <img src="./images/Light-mode.svg" alt="" class="light-icon hide">
                    <img src="./images/Dark-mode.svg" alt="" class="dark-icon">
                </div>

                <div class="credits">
                    <h3>By</h3>
                    <a href="https://github.com/Dur4nt3/restaurant_project" class="github-link" rel="noopener noreferrer" target="_blank">
                        Durante
                    </a>
                    <img src="./images/GitHub-mark.svg" alt="GitHub" class="github-mark">
                </div>
            </div>

            <nav class="nav-cont">
                <div class="button-cont">
                    <button class="tab-button home-button active">Home</button>
                </div>
                <div class="button-cont">
                    <button class="tab-button menu-button">Menu</button>
                </div>
                <div class="button-cont">
                    <button class="tab-button contact-button">Contact</button>
                </div>
            </nav>
    </header>

    <div id="content">
        
        <div class="home-cont">
        </div>

        <div class="menu-cont hide">    
        </div>

        <div class="contact-cont hide">
        </div>

    </div>
</body>
</html>
